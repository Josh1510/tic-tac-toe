<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tic Tac Toe</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap");
    </style>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please

      </p>
    <![endif]-->
    <header><h1 id="title">Tic Tac Toe</h1></header>
    <main>
      <div id="information"><h2>Player X starts!</h2></div>
      <div id="gameBoard">
        <div class="boardPos">
          <svg viewBox="0 0 15 15" id="0">
            <text x="2" y="13"></text>
          </svg>
        </div>
        <div class="boardPos">
          <svg viewBox="0 0 15 15" id="1">
            <text x="2" y="13"></text>
          </svg>
        </div>
        <div class="boardPos">
          <svg viewBox="0 0 15 15" id="2">
            <text x="2" y="13"></text>
          </svg>
        </div>
        <div class="boardPos">
          <svg viewBox="0 0 15 15" id="3">
            <text x="2" y="13"></text>
          </svg>
        </div>
        <div class="boardPos">
          <svg viewBox="0 0 15 15" id="4">
            <text x="2" y="13"></text>
          </svg>
        </div>
        <div class="boardPos">
          <svg viewBox="0 0 15 15" id="5">
            <text x="2" y="13"></text>
          </svg>
        </div>
        <div class="boardPos">
          <svg viewBox="0 0 15 15" id="6">
            <text x="2" y="13"></text>
          </svg>
        </div>
        <div class="boardPos">
          <svg viewBox="0 0 15 15" id="7">
            <text x="2" y="13"></text>
          </svg>
        </div>
        <div class="boardPos">
          <svg viewBox="0 0 15 15" id="8">
            <text x="2" y="13"></text>
          </svg>
        </div>
      </div>
      <div id="restartBtnContainer">
        <button id="restartBtn">RESTART</button>
      </div>
    </main>

    <script src="main.js" async defer></script>
  </body>
</html>
